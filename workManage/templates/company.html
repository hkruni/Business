<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-maizi.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.11.0/bootstrap-table.css"/>
</head>
<body>
{% include 'nav.html'%}  


<div class="panel-body" style="padding-bottom:0px;">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
        </button>
    </div>
    <table id="company_info"></table>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="font-weight:bold">新增信息</h4>
      </div>
      <div class="modal-body">
        <form>{% csrf_token %}
          <input type="hidden" name="id" value="0"/>
          <div class="form-group">
            <label for="recipient-name" class="control-label">公司名称:</label>
            <input type="text" class="form-control" name="name" placeholder="公司名称">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">公司地址:</label>
			<input type="text" class="form-control" name="address" placeholder="公司地址">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">负责人:</label>
            <input type="text" class="form-control" name="headPeople" placeholder="负责人">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">联系方式:</label>
            <input type="text" class="form-control" name="tel" placeholder="联系方式">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">备注:</label>
            <input type="text" class="form-control" name="remark" placeholder="备注">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
        <button type="button" class="btn btn-primary" id="submit_info">保存</button>
      </div>
    </div>
  </div>
</div>



<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.0/bootstrap-table.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.js"></script>
<script src="/static/js/company.js"></script>

</body>
</html>
