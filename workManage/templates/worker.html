<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-maizi.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.11.0/bootstrap-table.css"/>
</head>
<body>
<!--导航-->
<nav class="navbar navbar-default">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">企业经营管理系统</a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/company"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;合作公司</a></li>
                <li class="active"><a href="/index"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;财务报表</a></li>
                <li><a href="/salary"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;员工管理</a></li>
                <li><a href="/order"><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;退出</a></li>
            </ul>
        </div>
        <!--导航-->
    </div>
</nav>


<div class="panel-body" style="padding-bottom:0px;">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
        </button>
    </div>
    <table id="worker_info"></table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新增信息</h4>
      </div>
      <div class="modal-body">
        <form>{% csrf_token %}
          <input type="hidden" name="id" value="0"/>
          <div class="form-group">
            <label for="recipient-name" class="control-label">姓名:</label>
            <input type="text" class="form-control" name="name" placeholder="姓名">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">性别:</label>
            <select name = "sex">
			  <option value ="男">男</option>
			  <option value ="女">女</option>
			</select>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">联系方式:</label>
            <input type="text" class="form-control" name="tel" placeholder="联系方式">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">入职时间:</label>
            <input type="date" class="form-control" name="startDate" placeholder="入职时间">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">邮箱:</label>
            <input type="text" class="form-control" name="email" placeholder="邮箱">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
        <button type="button" class="btn btn-primary" id="submit_info">保存</button>
      </div>
    </div>
  </div>
</div>



<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.0/bootstrap-table.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.js"></script>
<script src="/static/js/worker.js"></script>

</body>
</html>
